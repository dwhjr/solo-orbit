<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Orbit Technologies</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f3f4f6, #e2e8f0);
            color: #333;
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Header Block Style */
        .header {
            margin-bottom: 20px;
            padding: 20px;
            background: #007ACC;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .header p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        /* Image Section */
        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Contact Info */
        .contact-info {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .contact-info h4 {
            margin: 5px 0;
        }

        .contact-info a {
            color: #007ACC;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solo Orbit Technologies</h1>
            <p>Empowering Innovation. Building the Future.</p>
        </div>
        <div class="image-container">
            <img src="solo-img.png" alt="Solo Orbit Image">
        </div>
        <div class="contact-info">
            <h4>Phone: +1 713-240-2409</h4>
            <h4>Email: <a href="mailto:service@solo-orbit.com">service@solo-orbit.com</a></h4>
        </div>
    </div>
    <footer>
        &copy; 2025 Solo Orbit Technologies. All rights reserved.
    </footer>
</body>
</html>
