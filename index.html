<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Orbit Technologies</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f3f4f6, #e2e8f0);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container - Reduced Top Margin */
        .container {
            text-align: center;
            max-width: 800px;
            margin: 20px auto; /* Reduced margin */
            padding: 15px; /* Less padding */
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header Block Style */
        .header {
            margin-bottom: 15px;
            padding: 15px; /* Reduced padding */
            background: #007ACC;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.2em;
            margin: 0;
        }

        .header p {
            font-size: 1em;
            margin: 8px 0 0;
        }

        /* Image Section */
        .image-container {
            margin: 15px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Contact Info */
        .contact-info {
            margin-top: 15px;
            font-size: 1em;
            color: #555;
        }

        .contact-info h4 {
            margin: 5px 0;
        }

        .contact-info a {
            color: #007ACC;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* App Section */
        .app-section {
            margin-top: 20px;
            padding: 15px; /* Less padding */
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .app-section h2 {
            color: #007ACC;
            margin-bottom: 12px;
        }

        .app-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .app-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background: #007ACC;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .app-link:hover {
            background: #005A9E;
            transform: scale(1.05);
        }

        .app-link span {
            margin-left: 8px;
        }

        /* Footer */
        footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solo Orbit Technologies</h1>
            <p>Empowering Innovation. Building the Future.</p>
        </div>

        <div class="image-container">
            <img src="solo-img.png" alt="Solo Orbit Image">
        </div>

        <div class="contact-info">
            <h4>Phone: +1 713-240-2409</h4>
            <h4>Email: <a href="mailto:service@solo-orbit.com">service@solo-orbit.com</a></h4>
        </div>

        <!-- App Section -->
        <div class="app-section">
            <h2>Explore Our Applications</h2>
            <div class="app-links">

            </div>
        </div>

        <footer>
            &copy; 2025 Solo Orbit Technologies. All rights reserved.
        </footer>
    </div>
</body>
</html>
